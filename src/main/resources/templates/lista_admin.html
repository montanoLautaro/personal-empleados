<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preload" href="/index_style.css" as="style">
  <link rel="stylesheet" href="/index_style.css">
  <title>Gestor de empleados</title>
</head>
<body>

<header>
  <h1 class="titulo">Gestor de empleados <span>App.</span></h1>
  <nav></nav>
</header>
<div class="nav-bg">
  <nav class="navegacion-principal contenedor">
    <a href="http://localhost:8080/login/lista_admin" >Lista de empleados</a>
    <a href="http://localhost:8080/logout" >Logout</a>
  </nav>
</div>

<table class="table table-striped table-bordered">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Nombre</th>
    <th scope="col">Apellido</th>
    <th scope="col">Rol</th>
    <th scope="col">Hora entrada</th>
    <th scope="col">Hora salida</th>
    <th scope="col">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="personal : ${personal}">
    <td th:text="${personal.nombre}">Nombre</td>
    <td th:text="${personal.apellido}">Apellido</td>
    <td th:text="${personal.rol}">Rol</td>
    <td th:text="${personal.cuenta.horaEntrada}">Hora entrada</td>
    <td th:text="${personal.cuenta.horaSalida}">Hora salida</td>
    <td >
      <a th:href="@{/login/lista_admin/editar/{id}(id=${personal.id})}" class="btn btn-info">Editar</a>
      <a th:href="@{/login/lista_admin/{id}(id=${personal.id})}" class="btn btn-danger">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<footer class="page-footer font-small blue">

  </div>
</footer>
</html>
