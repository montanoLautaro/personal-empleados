<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preload" href="/index_style.css" as="style">
  <link rel="stylesheet" href="/index_style.css">
  <title>Gestor de empleados</title>
</head>
<body>

<header>
  <h1 class="titulo">Crear empleado</h1>
  <nav></nav>
</header>
<div class="nav-bg">
  <nav class="navegacion-principal contenedor">
    <a href="http://localhost:8080/" >Inicio</a>
    <a href="http://localhost:8080/login" >Login</a>
    <a href="http://localhost:8080/registro" >Registro</a>
  </nav>
</div>

<br>
<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
  <h2 class="text-center">Ingrese los datos</h2>
  <div class="card-body">
    <form th:action="@{/registro}" th:object="${personal}" method="POST">
      <div class="form-group">
        <label for="nombre">Nombre: </label>
        <input id="nombre" type="text" name="nombre" th:field="*{nombre}" class="form-control"placeholder="Ingrese su nombre..." required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido: </label>
        <input id="apellido" type="text" name="apellido" th:field="*{apellido}" class="form-control"placeholder="Ingrese su apellido..." required>
      </div>
      <div class="form-group">
        <label for="username">Username: </label>
        <input id="username" type="text" name="username" th:field="*{username}" class="form-control"placeholder="Ingrese username..." required>
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input id="password" type="password" name="password" th:field="*{password}" class="form-control"placeholder="Ingrese password..." required>
      </div>
      <div class="form-group">
        <label for="rol">Rol: </label>
        <input id="rol" type="rol" name="rol" th:field="*{rol}" class="form-control"placeholder="Ingrese su rol..." required>
      </div>
      <br>
      <div class="box-footer">
        <button class="btn btn-success">Guardar</button>
      </div>
    </form>
  </div>
</div>
<br>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</footer>
</html>
