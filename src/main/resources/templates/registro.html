<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Gestor de empleados</title>
</head>
<body>

<header>
  <div class="d-flex justify-content-center">
    <h1>Gestor de empleados <small class="text-muted">app.</small></h1>
  </div>
</header>
<br>
<div class="container">
  <br>
  <div>
    <nav class="nav nav-pills nav-justified">
      <a class="nav-item nav-link" href="https://personal-empleados-production.up.railway.app/">Inicio</a>
      <a class="nav-item nav-link" href="https://personal-empleados-production.up.railway.app/login">Iniciar sesión</a>
      <a class="nav-item nav-link active" href="https://personal-empleados-production.up.railway.app/registro">Registrarse</a>
    </nav>
  </div>

  <br>
  <h2 class="text-center">Crear una nueva cuenta</h2>
  <br>
  <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
    <h4 class="text-center">Ingrese los datos</h4>
    <div class="card-body">
      <form th:action="@{/registro}" th:object="${personal}" method="POST">
        <div class="form-group">
          <label for="nombre">Nombre: </label>
          <input id="nombre" type="text" name="nombre" th:field="*{nombre}" class="form-control"placeholder="Ingrese su nombre..." required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido: </label>
          <input id="apellido" type="text" name="apellido" th:field="*{apellido}" class="form-control"placeholder="Ingrese su apellido..." required>
        </div>
        <div class="form-group">
          <label for="username">Username: </label>
          <input id="username" type="text" name="username" th:field="*{username}" class="form-control"placeholder="Ingrese username..." required>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input id="password" type="password" name="password" th:field="*{password}" class="form-control"placeholder="Ingrese password..." required>
        </div>
        <br>
        <div class="box-footer">
          <button class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<br>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

<footer class="page-footer font-small">
  <div class="footer-copyright text-center py-3">
    <p>Ejercicio curso de aceleración G&L</p>
  </div>
</footer>
</html>
