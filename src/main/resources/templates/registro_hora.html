<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preload" href="/index_style.css" as="style">
  <link rel="stylesheet" href="/index_style.css">
  <title>Gestor de empleados</title>
</head>
<body>

<header>
  <h1 class="titulo">Gestor de personal <span>App.</span></h1>
  <nav></nav>
</header>

<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
  <h2 class="text-center">Ingrese los datos de horario</h2>
  <div class="card-body">
    <form th:action="@{/registro_hora}" th:object="${cuenta}" method="POST">
      <div class="form-group">
        <label for="horaE">Hora de Entrada: </label>
        <input id="horaE" type="datetime-local" name="horaE" th:field="*{horaEntrada}" class="form-control"placeholder="Ingrese su hora de entrada..." required>
      </div>
      <div class="form-group">
        <label for="horaS">Hora de Salida: </label>
        <input id="horaS" type="datetime-local" name="horaS" th:field="*{horaSalida}" class="form-control"placeholder="Ingrese su hora de salida..." required>
      </div>
      <br>
      <div class="box-footer">
        <button class="btn btn-success">Guardar</button>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
